<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>布局示例</title>
    <link rel="stylesheet" type="text/css" href="css/styles1.css">
</head>

<body>
    <h2>容器的属性</h2>
    <h3>1:flex-direction属性</h3>
    <div class=box1>
        <div class="box-item">1</div>
        <div class="box-item">2</div>
        <div class="box-item">3</div>
        <div class="box-item">4</div>

    </div>

    <h3>2:flex-wrap属性</h3>
    <div class=box2>
        <div class="box-item">1</div>
        <div class="box-item">2</div>
        <div class="box-item">3</div>
        <div class="box-item">4</div>
        <div class="box-item">5</div>
        <div class="box-item">6</div>
        <div class="box-item">7</div>
        <div class="box-item">8</div>
        <div class="box-item">9</div>
        <div class="box-item">10</div>
        <div class="box-item">11</div>
        <div class="box-item">12</div>
        <div class="box-item">13</div>
        <div class="box-item">14</div>
        <div class="box-item">15</div>
        <div class="box-item">16</div>

    </div>

    <h3>3:flex-flow属性</h3>
    <div class=box3>
        <div class="box-item">1</div>
        <div class="box-item">2</div>
        <div class="box-item">3</div>
        <div class="box-item">4</div>
        <div class="box-item">5</div>
        <div class="box-item">6</div>
        <div class="box-item">7</div>
        <div class="box-item">8</div>
        <div class="box-item">9</div>
        <div class="box-item">10</div>
        <div class="box-item">11</div>
        <div class="box-item">12</div>
        <div class="box-item">13</div>
        <div class="box-item">14</div>
        <div class="box-item">15</div>
        <div class="box-item">16</div>

    </div>



    <h3>4:justify-content属性</h3>
    <div class=box4>
        <div class="box-item1">1</div>
        <div class="box-item2">2</div>
        <div class="box-item3">3</div>


    </div>

    <h3>5:align-items属性</h3>
    <div class=box5>
        <div class="box-item1">1</div>
        <div class="box-item2">2</div>
        <div class="box-item3">3</div>
        <div class="box-item4">4</div>


    </div>


    <h3>7:order属性</h3>
    <div class=box7>
        <div class="box-item">1</div>
        <div class="box-item">1</div>
        <div class="box-item">2</div>
        <div class="box-item">3</div>
        <div class="box-item">4</div>
        <div class="box-item3">-1</div>


    </div>


    <h3>8:flex-grow属性</h3>
    <div class=box8>
        <div class="box-item1">1</div>
        <div class="box-item2">1</div>
        <div class="box-item3">2</div>



    </div>


    <h3>9:筛子属性</h3>
    <div class="box9">
        <div class="column">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="column">
            <span class="item"></span>
            <span class="item"></span>
        </div>
    </div>


</body>

</html>
