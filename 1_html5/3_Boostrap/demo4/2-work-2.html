<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles3.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bdcd850d9d.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div id="one" class="mt-5">
            <h3 class="text-center">mx-auto center demo1</h3>
            <div class="input-group col-sm-12 mt-3">
                    <select class="custom-select col-sm-1" id="inputGroupSelect04" aria-label="0">
                      <option selected>0</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <input type="text" class="form-control col-sm-12" placeholder="..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
            </div>
        </div>
        <div id="two" class="mt-3">
            <h3 class="text-center">Flex center demo2</h3>
            <!-- <div class="d-flex justify-content-center align-items-center"> -->
              <div class="input-group col-md-8 mt-3 ">
                      <select class="custom-select col-sm-1" id="inputGroupSelect04" aria-label="0">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <input type="text" class="form-control col-sm-12" placeholder="..." aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                      </div>
              </div>
            </div>
        </div>
       <div id="three" class="mt-3 container">
            <h3 class="text-center">Login center demo3</h3>
            <div class="col-md-4 offset-md-4">
                <form class=" border border-muted">
                    <div class="bg-light" style="width:100%;">
                      <div class="title">
                        <h3>Sign In</h3>
                      </div>
                      <div class="text-right">
                          <i class="fab fa-facebook-square"></i>
                          <i class="fab fa-github"></i>
                          <i class="fab fa-google-plus-square"></i>

                      </div>
                    </div>
                    <div class="input-group mb-3 mt-3 px-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-user-circle"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-key"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="text-right"><a >Login</a></div>
                    <div class="bg-light mt-2 text-center">
                      <a class="dropdown-item" href="#">New around here? <span class="text-primary">Sign up</span></a>
                      <a class="dropdown-item text-primary" href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
                
      </div>
    </div>
    <h1 class="text-center">mx-auto center demo3</h1>
    <div class="container">
        <form>
            <div class="form-row">
              <!-- mx-auto 可以水平居中 -->
                <div class="input-group col-md-8 mx-auto">
                    <select class="col-2 col-md-2 form-control">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <input type="text" class="form-control" placeholder="...">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <hr />

    <h1 class="text-center">Flex center demo4</h1>
    <div class="container">
        <form>
          <!-- 使用flex元素调整至中间水平 -->
            <div class="d-flex align-items-center justify-content-center">
                <div class="input-group col-md-8">
                    <select class="col-2 col-md-2 form-control">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <input type="text" class="form-control" placeholder="...">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <hr />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
